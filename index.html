<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>

    <link rel="icon" type="image/x-icon" href="./calc-icon.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-div">
        <h1>Welcome to your Virtual Library!</h1>
        <div id="book-container"></div>
        <button id="addBook">+</button>



        <!-- create modal -->
    <div class="modal-content" id="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <input class="input" type="text" id="title" placeholder="Book Title" required maxlength="100">
        <input class="input" type="text" id="author" placeholder="Book Author" required maxlength="100">
        <input class="input" type="number" id="pages" placeholder="No. of Pages" required maxlength="100">

        <div class="read-confirm">
            <label>Did you read this book?</label>
            <input class="checkbox" type="checkbox" id="read">
        </div>

        <button onclick="addBookFromModal()">Add Book</button>
    </div>
</body>
</html>
