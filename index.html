<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>

    <link rel="icon" type="image/x-icon" href="./calc-icon.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Welcome to your library!</h1>
    <div id="bookContainer"></div>
    

    <!-- create a dialog for adding a book -->
    <div id="addBookDialog" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            
            <label for="title">Title of the Book:</label>
            <input type="text" id="title">

            <label for="author">Author:</label>
            <input type="text" id="author">

            <label for="pages">Pages:</label>
            <input type="number" id="pages">

            <label for="read">Have you read this?</label>
            <input type="checkbox" id="read">

            <button onclick="addBookFromModal()">Add Book</button>
        </div>
    </div>

    <button id="addBook">ADD BOOK</button>
    
</body>
</html>
