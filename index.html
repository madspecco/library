<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>

    <link rel="icon" type="image/x-icon" href="./calc-icon.png">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet'>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-div">
        <h1>Virtual Library</h1>
        <div id="book-container"></div>
        <button id="addBook">+</button>

    <!-- create modal -->
    <div class="modal-content" id="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <input class="input" type="text" id="title" placeholder="Title" required maxlength="50">
        <input class="input" type="text" id="author" placeholder="Author" required maxlength="50">
        <input class="input" type="number" id="pages" placeholder="Pages" required maxlength="50">

        <div class="read-confirm">
            <label>Did you read it?</label>
            <input class="checkbox" type="checkbox" id="read">
        </div>

        <button onclick="addBookFromModal()">Add Book</button>
    </div>

    <!-- footer -->
    <footer>
        <a class="github-footer" href="https://github.com/madspecco/library" target="_blank">
            <p>Â© madspecco</p>
        </a>
    </footer>
</body>
</html>
